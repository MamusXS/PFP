<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Predictor</title>
</head>
<body>
    <h1>Football Match Predictor</h1>
    <form id="predictionForm">
        <label for="Div">Division:</label>
        <input type="text" id="Div" name="Div"><br>
        <label for="HomeTeam">Home Team:</label>
        <input type="text" id="HomeTeam" name="HomeTeam"><br>
        <label for="AwayTeam">Away Team:</label>
        <input type="text" id="AwayTeam" name="AwayTeam"><br>
        <button type="button" onclick="makePrediction()">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        function makePrediction() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p>${data.error}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>Prediction Result:</h2>
                        <p>Predicted Outcome: ${data.Predicted_FTR}</p>
                        <p>Probability - Home Win: ${(data.Prob_H * 100).toFixed(2)}%</p>
                        <p>Probability - Draw: ${(data.Prob_D * 100).toFixed(2)}%</p>
                        <p>Probability - Away Win: ${(data.Prob_A * 100).toFixed(2)}%</p>
                    `;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
