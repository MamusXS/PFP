<!DOCTYPE html>
<html>
<head>
    <title>Football Match Prediction</title>
</head>
<body>
    <h1>Football Match Prediction</h1>
    <form id="predictionForm">
        <label>Home Team:</label>
        <input type="text" id="homeTeam" required><br>
        <label>Away Team:</label>
        <input type="text" id="awayTeam" required><br>
        <label>Division:</label>
        <input type="text" id="division" required><br>
        <button type="submit">Predict</button>
    </form>
    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        document.getElementById("predictionForm").onsubmit = async function(event) {
            event.preventDefault();
            const homeTeam = document.getElementById("homeTeam").value;
            const awayTeam = document.getElementById("awayTeam").value;
            const division = document.getElementById("division").value;

            const response = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({HomeTeam: homeTeam, AwayTeam: awayTeam, Div: division})
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
            } else {
                document.getElementById("result").innerHTML = `
                    <p><b>${data.HomeTeam} vs ${data.AwayTeam}</b></p>
                    <p>Predicted Result: <b>${data.Predicted_FTR}</b></p>
                    <p>Probability - Home: ${data.Prob_H}%, Draw: ${data.Prob_D}%, Away: ${data.Prob_A}%</p>
                `;
            }
        };
    </script>
</body>
</html>
